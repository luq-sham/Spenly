<app-header></app-header>

<ion-content>
  <div class="account-container ion-padding">

    <div class="title-row">
      <ion-label class="title">Accounts List</ion-label>
      <ion-button fill="solid" size="small" color="light" class="add-account-button">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add Account
      </ion-button>
    </div>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6" size-sm="6" size-md="2" *ngFor="let account of accounts">
          <ion-card class="account-card">
            <ion-card-header class="card-header">
              <ion-icon name="card" class="account-icon"></ion-icon>
              <ion-card-title class="account-title">{{ account.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="card-balance">
              <ion-label class="balance-label">
                 {{ account.balance | currency: 'RM ': 'symbol' }}
              </ion-label>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
