@for (item of budgets; track $index) {
<ion-grid class="p-0 budgets-items">
  <ion-row>
    <ion-col size="auto" class="p-0 icon-col">
      <div class="icon-wrapper">
        <ion-icon name="cart-outline"></ion-icon>
      </div>
    </ion-col>

    <ion-col class="p-0 px-12 budget-details">
      <ion-row class="d-flex justify-content-between">
        <ion-col size="auto" class="budget-name">Budget Name</ion-col>
        <ion-col size="auto" class="budget-percent">12%</ion-col>
      </ion-row>

      <ion-row class="">
        <ion-col size="12">
          <ion-progress-bar></ion-progress-bar>
        </ion-col>
        <ion-col size="12" class="d-flex justify-content-between">
          <ion-label>{{1000|currency:'RM '}}</ion-label>
          <ion-label>{{988|currency:'RM '}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
}
