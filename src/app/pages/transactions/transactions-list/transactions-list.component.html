@for (item of transactions; track $index) {
<ion-grid class="transaction-item ion-no-padding">
  <ion-row class="align-items-center">
    <ion-col size="auto" class="icon-col">
      <div class="icon-wrapper" [ngClass]="item.transaction_type == 'Income'?'income':'expense'">
        <ion-icon [name]="item.icon"></ion-icon>
      </div>
    </ion-col>

    <ion-col class="details-col">
      <ion-row class="justify-content-between meta">
        <ion-col size="auto">
          <ion-label class="fw-600 desc">{{ item.transaction_desc }}</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-label class="fw-600 amount" [ngClass]="item.transaction_type === 'Income' ? 'income' : 'expense'">
            {{item.transaction_type === 'Income' ? '+ ' : '- '}}{{ item.transaction_amount | currency: 'RM' }}
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="justify-content-between meta">
        <ion-col size="auto">
          <ion-label class="account-name">{{ item.transaction_account }}</ion-label>
        </ion-col>
        <ion-col size="auto">
          <ion-label class="date">{{ item.transaction_date | date: 'dd/MM/yyyy' }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
}
